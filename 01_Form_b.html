<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Form's_elements_b.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="mt-3 text-center fw-bolder">Sign Up</h3>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label mb-2 fw-bolder"
          >Full Name</label
        >
        <input
          type="text"
          class="form-control bg"
          id="exampleFormControlInput1"
          placeholder="Enter Full Name"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label mb-2 fw-bolder"
          >User Name</label
        >
        <input
          type="text"
          class="form-control bg"
          id="exampleFormControlInput1"
          placeholder="Enter User Name"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label mb-2 fw-bolder"
          >Email</label
        >
        <input
          type="email"
          class="form-control bg"
          id="exampleFormControlInput1"
          placeholder="Enter Email"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label mb-2 fw-bolder"
          >Password</label
        >
        <input
          type="password"
          class="form-control bg"
          id="exampleFormControlInput1"
          placeholder="Enter Password"
        />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input cbc" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            Remember Password
          </label>
        </div>
      </div>
      <div class="mb-3">
        <input
          type="submit"
          class="btn mt-3"
          id="exampleFormControlInput1"
          placeholder="Enter Full Name"
        />
      </div>
    </div>

    <!-- java script ................-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
